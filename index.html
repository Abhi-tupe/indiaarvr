<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TrueSight India - Start Your Journey</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>

  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>Explore India Visually</h1>
    <form id="userForm">
      <label for="name">Your Name</label>
      <input type="text" id="name" required>

      <label for="age">Your Age</label>
      <input type="number" id="age" required min="1" max="120">

      <label for="gender">Gender</label>
      <select id="gender" required>
        <option value="">-- Select --</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label for="state">Your State (India)</label>
      <input list="states" id="state" required>
      <datalist id="states">
        <option value="Delhi">
        <option value="Gujarat">
        <option value="Maharashtra">
        <option value="Rajasthan">
        <option value="Uttar Pradesh">
        <option value="Kerala">
        <option value="Tamil Nadu">
      </datalist>

      <button type="submit">Start Exploring</button>
    </form>

    <div class="footer-note">
      "See the beauty before you arrive. The future of travel is trust."
    </div>
  </div>


  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC9HMVcebna6spi3Y28mYIjRbKPq6FaPLA",
      authDomain: "indiaarvr.firebaseapp.com",
      projectId: "indiaarvr",
      storageBucket: "indiaarvr.firebasestorage.app",
      messagingSenderId: "696399060020",
      appId: "1:696399060020:web:f8c2c7ca75b5fe61acfe61",
      measurementId: "G-E2FTVBJ0KL"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.getElementById("userForm").addEventListener("submit", function (event) {
      event.preventDefault();

      const name = document.getElementById("name").value.trim();
      const age = document.getElementById("age").value.trim();
      const gender = document.getElementById("gender").value;
      const state = document.getElementById("state").value.trim();

      if (!name || !age || !gender || !state) {
        alert("Please fill out all fields.");
        return;
      }


      db.collection("users").add({
        name,
        age,
        gender,
        state,
        timestamp: new Date()
      }).then(() => {
        console.log("User data saved to Firestore.");
      }).catch((err) => {
        console.error("Firestore error:", err);
      });


      localStorage.setItem("userInfo", JSON.stringify({ name, age, gender, state }));


      window.location.href = "monuments.html";
    });
  </script>
</body>
</html>
