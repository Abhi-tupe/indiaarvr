<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Explore Monuments</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .monument-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
    }

    .card {
      background-color: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 12px rgba(0,0,0,0.08);
      transition: 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      aspect-ratio: 4 / 3; 
      object-fit: contain; 
      background-color: #f0f0f0;
      padding: 8px;
    }

    .card-content {
      padding: 15px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card-content h3 {
      margin: 0 0 10px;
      font-size: 18px;
    }

    .card-content p {
      font-size: 14px;
      color: #555;
      flex-grow: 1;
    }

    .card-content button {
      margin-top: 15px;
      padding: 10px 14px;
      border: none;
      border-radius: 6px;
      background-color: #4CAF50;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .card-content button:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>
  <h1>Monuments in Your State</h1>
  <div class="monument-grid" id="monumentList">
 
  </div>

  <script src="js/monuments.js"></script>
</body>
</html>
