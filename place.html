<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monument Details</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 30px;
    }

    .monument-header {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .monument-header img {
      width: 100%;
      aspect-ratio: 4 / 3;
      object-fit: contain;
      background-color: #f0f0f0;
      border-radius: 12px;
      padding: 10px;
      margin-bottom: 20px;
    }

    .monument-header h1 {
      margin-bottom: 10px;
      font-size: 32px;
    }

    .description {
      font-size: 16px;
      color: #444;
      margin-bottom: 30px;
      text-align: center;
    }

    .video-preview {
      text-align: center;
      margin-bottom: 30px;
    }

    .video-preview iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 12px;
      border: none;
    }

    .review-section {
      text-align: center;
      margin-top: 30px;
    }

    .review-buttons button {
      margin: 6px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: 0.2s;
    }

    .review-buttons button:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>
  <div class="container" id="monumentDetails">
    <!-- Dynamic content will be loaded here -->
  </div>

  <script src="js/place.js"></script>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC9HMVcebna6spi3Y28mYIjRbKPq6FaPLA",
      authDomain: "indiaarvr.firebaseapp.com",
      projectId: "indiaarvr",
      storageBucket: "indiaarvr.firebasestorage.app",
      messagingSenderId: "696399060020",
      appId: "1:696399060020:web:f8c2c7ca75b5fe61acfe61",
      measurementId: "G-E2FTVBJ0KL"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.addEventListener("DOMContentLoaded", () => {
      const placeName = localStorage.getItem("selectedPlace");
      const user = JSON.parse(localStorage.getItem("userInfo"));

      if (!placeName || !user) {
        document.getElementById("monumentDetails").innerHTML = "<p>Error loading monument details.</p>";
        return;
      }

      // Save view to Firestore
      db.collection("views").add({
        place: placeName,
        user: user.name,
        state: user.state,
        timestamp: new Date()
      }).then(() => {
        console.log("View saved to Firestore.");
      }).catch(err => {
        console.error("Error saving view:", err);
      });

      // Sample static data (replace this with dynamic fetch if needed)
      const monuments = [
        {
          name: "Red Fort",
          image: "redfort.webp",
          description: "Historic Mughal-era fort in Delhi.",
          videoUrl: "https://www.youtube.com/embed/lNB0qSBjboo"
        },
        {
          name: "Statue of Unity",
          image: "unity.webp",
          description: "World's tallest statue located in Kevadia.",
          videoUrl: "https://www.youtube.com/embed/lNB0qSBjboo"
        },
        {
          name: "Gateway of India",
          image: "gatewayindia.webp",
          description: "Iconic arch monument in Mumbai, overlooking the Arabian Sea.",
          videoUrl: "https://www.youtube.com/embed/VoM9KoSyZso"
        },
        {
          name: "Taj Mahal",
          image: "taj mahal.png",
          description: "Majestic white marble mausoleum in Agra, a UNESCO World Heritage Site.",
          videoUrl: "https://www.youtube.com/embed/JuCcugJEMEg"
        }
      ];

      const monument = monuments.find(m => m.name === placeName);

      if (!monument) {
        document.getElementById("monumentDetails").innerHTML = "<p>Monument not found.</p>";
        return;
      }

      // Display details
      document.getElementById("monumentDetails").innerHTML = `
        <div class="monument-header">
          <img src="assets/images/${monument.image}" alt="${monument.name}">
          <h1>${monument.name}</h1>
          <p class="description">${monument.description}</p>
        </div>
        <div class="video-preview">
          <iframe src="${monument.videoUrl}" allowfullscreen></iframe>
        </div>
        <div class="review-section">
          <h3>Share Your Experience</h3>
          <div class="review-buttons">
            <button onclick="window.open('https://docs.google.com/forms/d/e/1FAIpQLSd6tRuZffcuJub9THbSWMiPQ-T5DCJYRxfPUbrnexCJloplGQ/viewform?usp=header', '_blank')">
              Review Monument
            </button>
          </div>
        </div>
      `;
    });
  </script>
</body>
</html>
