<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monument Details</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 30px;
    }

    .monument-header {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .monument-header img {
      width: 100%;
      aspect-ratio: 4 / 3;          /* Consistent shape */
      object-fit: contain;          /* âœ… Show full image */
      background-color: #f0f0f0;    /* Clean background */
      border-radius: 12px;
      padding: 10px;
      margin-bottom: 20px;
    }

    .monument-header h1 {
      margin-bottom: 10px;
      font-size: 32px;
    }

    .description {
      font-size: 16px;
      color: #444;
      margin-bottom: 30px;
      text-align: center;
    }

    .video-preview {
      text-align: center;
      margin-bottom: 30px;
    }

    .video-preview iframe,
    .video-preview video {
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 12px;
      border: none;
    }

    .review-section {
      text-align: center;
    }

    .review-section h3 {
      margin-bottom: 10px;
    }

    .review-buttons button {
      margin: 6px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: 0.2s;
    }

    .review-buttons button:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>
  <div class="container" id="monumentDetails">
    <!-- Dynamic content will be loaded here -->
  </div>

  <script src="js/place.js"></script>
</body>
</html>
