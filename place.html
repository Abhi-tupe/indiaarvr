<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monument Details</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 30px;
    }

    .monument-header {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .monument-header img {
      width: 100%;
      aspect-ratio: 4 / 3;
      object-fit: contain;
      background-color: #f0f0f0;
      border-radius: 12px;
      padding: 10px;
      margin-bottom: 20px;
    }

    .monument-header h1 {
      margin-bottom: 10px;
      font-size: 32px;
    }

    .description {
      font-size: 16px;
      color: #444;
      margin-bottom: 30px;
      text-align: center;
    }

    .video-preview {
      text-align: center;
      margin-bottom: 30px;
    }

    .video-preview iframe,
    .video-preview video {
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 12px;
      border: none;
    }

    .review-section {
      text-align: center;
      margin-bottom: 40px;
    }

    .review-section button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .review-section button:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>
  <div class="container" id="monumentDetails">
    <!-- Dynamic content loaded by JS -->
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC9HMVcebna6spi3Y28mYIjRbKPq6FaPLA",
      authDomain: "indiaarvr.firebaseapp.com",
      projectId: "indiaarvr",
      storageBucket: "indiaarvr.firebasestorage.app",
      messagingSenderId: "696399060020",
      appId: "1:696399060020:web:f8c2c7ca75b5fe61acfe61",
      measurementId: "G-E2FTVBJ0KL"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.addEventListener("DOMContentLoaded", () => {
      const monumentName = localStorage.getItem("selectedPlace");
      const user = JSON.parse(localStorage.getItem("userInfo"));

      if (!monumentName) {
        alert("No monument selected. Redirecting...");
        window.location.href = "monuments.html";
        return;
      }

      // Save view
      if (user) {
        db.collection("views").add({
          place: monumentName,
          user: user.name,
          state: user.state,
          timestamp: new Date()
        }).then(() => {
          console.log("View saved to Firestore.");
        }).catch(err => {
          console.error("Error saving view:", err);
        });
      }

      // Load monument content
      fetch("data/monuments.json")
        .then(res => res.json())
        .then(data => {
          const monument = data.find(m => m.name === monumentName);
          if (!monument) {
            document.getElementById("monumentDetails").innerHTML = "<p>Monument not found.</p>";
            return;
          }

          const videoEmbed = monument.videoUrl
            ? `<iframe src="${monument.videoUrl}" 
                      title="${monument.name} 360 View"
                      frameborder="0" 
                      allowfullscreen>
               </iframe>`
            : `<p>No video available for this monument.</p>`;

          const html = `
            <div class="video-preview">
              <h3>360Â° View of ${monument.name}</h3>
              ${videoEmbed}
            </div>

            <div class="review-section">
              <h3>Review this Monument</h3>
              <a href="https://docs.google.com/forms/d/e/1FAIpQLSd6tRuZffcuJub9THbSWMiPQ-T5DCJYRxfPUbrnexCJloplGQ/viewform?usp=sf_link" 
                 target="_blank">
                <button>Review Monument</button>
              </a>
            </div>

            <div class="monument-header">
              <h1>${monument.name}</h1>
              <p class="description">${monument.description}</p>
            </div>
          `;

          document.getElementById("monumentDetails").innerHTML = html;
        });
    });
  </script>
</body>
</html>
